# -*- mode: Yaml; -*-

# Samples
samples:
  # Before colon: sample name from dopseq pipeline (*.filter.bam and
  # *.pos.bed files are needed).
  # After colon: BED file with verified target regions: only for these regions
  # variants will be called and analyzed.
  Sample_name1: Sample1.reg.bed
  Sample_name2: Sample2.reg.bed

# Reference genome fasta (unpacked)
ref_genome: /some/path/genome.fasta

# Executables
# Path to alternative bedtools executable (default - in $PATH)
#bedtools_path: bedtools
# Path to GATK launcher script
gatk_path: /some/path/gatk-launch
# Path to snpEff jar file
snpEff_path: /some/path/snpEff.jar

# Settings
# Memory allocated to snpEff
max_mem: 8g
# snpEff gene&genome database
# Lookup with "java -jar snpEff.jar databases | grep species".
snpEff_genome: genome.ensembl_version

# Output files
# Sample.genome.filter.rmdup.bam - alignments with marked duplicates
# Sample.genome.filter.rmdup.bam.bai - bam index
# Sample.reg.pos.bed - read positions within regions
# Sample.reg.vcf - VCF generated by GATK HaplotypeCaller (default settings)
# Sample.reg.ann.vcf - annotated variant calls
# Sample.reg.ann.html - annotation statistics for variant calls
# Sample.reg.ann.genes.txt - per-gene statistics for variant calls
# Sample.reg.ann.stat.txt - statistics for variant calls within region
# Sample.reg.log - log file with stderr of all programs used