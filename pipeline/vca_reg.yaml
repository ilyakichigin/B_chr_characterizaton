# -*- mode: Yaml; -*-

# input alignment
bam_file: some.filter.bam
# verified target regions: only for these intervals variants will be called and analyzed
reg_bed: regions.verified.bed
# reference genome fasta (unpacked)     
ref_genome: /path/to/genome/fasta

# executables 
# path to samtools
samtools_path: samtools
# path to GATK launcher script
gatk_path: /path/to/gatk/jar
# path to snpEff jar file
snpEff_path: /path/to/snpEff/jar

# settings
# Memory allocated to snpEff
max_mem: 8g
# snpEff gene&genome database. Lookup with "java -jar snpEff.jar databases | grep species".
snpEff_genome: genome.ensembl_version

# outputs
# some.filter.rmdup.bam - alignments with marked duplicates
# some.reg.vcf - VCF generated by GATK HaplotypeCaller (default settings)
# some.reg.ann.vcf - annotated variant calls
# some.reg.ann.html - annotation statistics for variant calls
# some.reg.ann.genes.txt - per-gene statistics for variant calls